<!DOCTYPE html>
<html>
<head>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="party_time.css">
    <script type="text/javascript" src="party_time.js"></script>
	<title>Party Time</title>
</head>
<body>
	<div id="main">

		
			<h1 id="party">Time To Party?</h1>
			<h2>Enter a birthdate and time to see if it's party time</h2>

			<form>
				Birthdate: <input id="bday" type="date" name="bday" placeholder="mm/dd/yyyy">
				Time: <input type="time" id="btime" name="btime">
				<input type="submit" class="button" value="Party?">
			</form>
			<ul>
			    <li class="bdays date"></li>
			    <li class="bdays age years"></li>
			    <li class="bdays age days"></li>
			    <li class="bdays age mins"></li>
		    </ul>
			<ul>
			    <li class="bdays 10k"></li>
			    <li class="bdays 20k"></li>
			    <li class="bdays 500k"></li>
			    <li class="bdays 1mil"></li>
			    <li class="bdays 10mil"></li>
			    <li class="bdays 50mil"></li>
			    <li class="bdays 1bil"></li>
			</ul>
		</div>	
		<footer>
			<div id="link_container">
				<a href="../../index.html">Home</a>
			</div>
		</footer>
				
	

</body>
</html>
