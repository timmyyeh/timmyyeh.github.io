<!DOCTYPE html>
<html>
<head>
	<title>Day Tracker</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="day_tracker.css">
  <script type="text/javascript" src="day_tracker.js"></script>
</head>
<body>
	<div id="wrap">
	<div id="main">
		<div id="tab_container">
			<div class="tab" id="0">
				<div class="days">Sun</div>
			</div>
			<div class="tab" id="1">
				<div class="days">Mon</div>
			</div>
			<div class="tab" id="2">
				<div class="days">Tue</div>
			</div>
			<div class="tab" id="3">
				<div class="days">Wed</div>
			</div>
			<div class="tab" id="4">
				<div class="days">Thur</div>
			</div>
			<div class="tab" id="5">
				<div class="days">Fri</div>
			</div>
			<div class="tab" id="6">
				<div class="days">Sat</div>
			</div>
			<div class="clear"></div>
			
		</div>
		<div id="message">
			
		</div>
	</div>
		<footer>
			<a href="../../index.html">Home</a>
		</footer>
	</div>



</body>
</html>
