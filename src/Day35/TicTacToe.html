<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Board</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
        }
        td {
            height: 200px;
            width: 200px;
        }

        .hor {
            border-bottom: 1px black solid;
        }
        .ver {
            border-right: 1px black solid;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="ver hor"></td>
            <td class="ver hor"></td>
            <td class="hor"></td>
        </tr>
        <tr>
            <td class="hor ver"></td>
            <td class="ver hor"></td>
            <td class="hor"></td>
        </tr>
        <tr>
            <td class="ver"></td>
            <td class="ver"></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
